<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Frame</title>
    <link rel="stylesheet" href="popup_func.css" />
  </head>
  <body>
    <div id="popup-func">
      <div id="icon-etn">
        <img id="icon" src="../img/icon-32.png" alt="icon" />
        <h6 id="name-etn1">SmartGuide Jarvis</h6>
        <img id="icon-x" src="../img/icon-x.png" alt="icon-exit" />
      </div>
      <div id="func-popup-etn">
        <button class="button-func">
          <img src="../img/icon-translate.png" alt="icon-translate" />Translate
          to English
        </button>
        <button class="button-func">
          <img src="../img/icon-revise.png" alt="icon-revise" />Revise it
        </button>
        <button class="button-func">
          <img src="../img/icon-summarize.png" alt="icon-revise" />Summarize it
        </button>
        <div id="chatai">
          <input type="text" placeholder="Type your message" />
          <img src="../img/icon-send.png" alt="Icon" />
        </div>
      </div>
    </div>
  </body>
</html>
