<link rel="stylesheet" href="popup_func.css" />
<div id="popup-func">
  <div id="icon-etn">
    <img id="icon" src="" alt="icon" />
    <h6 id="name-etn1">SmartGuide Jarvis</h6>
    <img id="icon-x" src="" alt="icon-exit" />
  </div>
  <div id="func-popup-etn">
    <button id="translate" class="button-func">
      <img id="icon-translate" src="" alt="icon-translate" />
      <div >Translate to</div>
      <select id="select-language">
        <option value="" disabled selected hidden>Choose</option>
        <option value="Arabic">Arabic</option>
        <option value="Chinese">Chinese</option>
        <option value="Danish">Danish</option>
        <option value="Dutch">Dutch</option>
        <option value="English">English</option>
        <option value="Finnish">Finnish</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Greek">Greek</option>
        <option value="Hebrew">Hebrew</option>
        <option value="Hungarian">Hungarian</option>
        <option value="Italian">Italian</option>
        <option value="Japanese">Japanese</option>
        <option value="Korean">Korean</option>
        <option value="Norwegian">Norwegian</option>
        <option value="Polish">Polish</option>
        <option value="Portuguese">Portuguese</option>
        <option value="Russian">Russian</option>
        <option value="Spanish">Spanish</option>
        <option value="Swedish">Swedish</option>
        <option value="Turkish">Turkish</option>
        <option value="Vietnamese">Vietnamese</option>
      </select>
    </button>
    <button id="revise" class="button-func">
      <img id="icon-revise" src="" alt="icon-revise" />
      <div>Revise it</div>
    </button>
    <button id="summarize" class="button-func">
      <img id="icon-summarize" src="" />
      <div>Summarize it</div>
    </button>
    <div id="chatai">
      <input id="text-chat-with-ai" type="text" placeholder="Type your message" />
      <img id="icon-send" src="" alt="Icon" />
    </div>
  </div>
</div>
