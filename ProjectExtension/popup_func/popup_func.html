<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Popup Function</title>
    <link rel="stylesheet" href="popup_func.css" />
  </head>
  <body>
    <div id="popup-func">
      <div id="icon-etn">
        <img id="icon" src="" alt="icon" />
        <h6 id="name-etn1">SmartGuide Jarvis</h6>
        <img id="icon-x" src="" alt="icon-exit" />
      </div>
      <div id="func-popup-etn">
        <button class="button-func">
          <img id="icon-translate" src="" alt="icon-translate" />Translate to
          English
        </button>
        <button class="button-func">
          <img id="icon-revise" src="" alt="icon-revise" />Revise it
        </button>
        <button class="button-func">
          <img id="icon-summarize" src="" />Summarize it
        </button>
        <div id="chatai">
          <input type="text" placeholder="Type your message" />
          <img id="icon-send" src="" alt="Icon" />
        </div>
      </div>
    </div>
  </body>
</html>
